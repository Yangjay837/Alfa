
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Testimonials</title>
    <style>
        body {
            background-color: #858b91;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .testimonial-container {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        select {
            padding: 8px;
            margin-bottom: 10px;
        }

        .submit-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .testimonial-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .rating {
            color: #f8d426;
        }
    </style>
</head>

<body>

    <h1>Product Testimonials</h1>

    <div class="testimonial-container">
        <form id="testimonial-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>

            <label for="testimonial">Your Testimonial:</label>
            <textarea id="testimonial" name="testimonial" rows="4" required></textarea>

            <button type="button" class="submit-btn" onclick="submitTestimonial()">Submit Testimonial</button>
        </form>

       
    </div>
    <center>
    <div id="testimonial-list">
        <h2>WHAT OUR CUSTOMERS SAY:</h2>
        <p>From Clara: Rating 5
            <li> love the latest cargo pants.highly recommend</li></p>
        <p>From Jeff:RAting 4
           <li>I love the latest Sweat pants.try thrm out recommend</li></p>
        <p>From Mike:Rating 5
             <li>The men letters are dope.highly recommend</il></p>
                
    </div>
    </center>
            

    <script>
        function submitTestimonial() {
           
            var name = document.getElementById('name').value;
            var product = document.getElementById('product').value;
            var rating = document.getElementById('rating').value;
            var testimonialText = document.getElementById('testimonial').value;

          
            var testimonialCard = document.createElement('div');
            testimonialCard.classList.add('testimonial-card');

           
            var ratingElement = document.createElement('p');
            ratingElement.classList.add('rating');
            ratingElement.textContent = 'Rating: ' + rating;
            testimonialCard.appendChild(ratingElement);

          
            var detailsElement = document.createElement('p');
            detailsElement.textContent = 'From: ' + name + ' | Product: ' + product;
            testimonialCard.appendChild(detailsElement);

           
            var testimonialTextElement = document.createElement('p');
            testimonialTextElement.textContent = testimonialText;
            testimonialCard.appendChild(testimonialTextElement);

            
            document.getElementById('testimonial-list').appendChild(testimonialCard);

           
            document.getElementById('testimonial-form').reset();
        }
    </script>
    <center>
    <tr>
      
        <td>
            <a href="index.html">Back</a>
        </td>
    </tr>
    </center>

</body>

</html>
